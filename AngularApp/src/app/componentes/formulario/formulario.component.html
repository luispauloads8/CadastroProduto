<div class="container mt-5">
    <h1>{{descTitulo}}</h1>
    <form [formGroup]="categoriaForm" (ngSubmit)="submit()" #formDit="ngForm">
        <div class="mt-3 col-5">
            <input type="hidden" class="form-control" formControlName = "id">
            <label class="form-label" >Nome da Descrição</label>
            <input type="text" placeholder="Informe a descrição" class="form-control" formControlName = "descricao">
        </div>

        <div class="d-flex mt-3">
            <button class="btn btn-success w-10 mx-1" type="submit">{{btnAcao}}</button>
            <a class="btn btn-info w-10" [routerLink]="['/categoria/cadastro']" >voltar</a>
        </div>
    </form>
</div>

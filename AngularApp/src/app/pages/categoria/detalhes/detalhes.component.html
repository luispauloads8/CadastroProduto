<div class="container mt-5">
    <app-titulo [title]="'Cadastro Categoria'" [iconClass]="'fa fa-tasks'"></app-titulo>
    <form >
        <div class="mt-3 col-5" *ngIf="categoria?.descricao">
            <input type="hidden" class="form-control" formControlName = "id">
            <label class="form-label" >Nome da Descrição</label>
            <input type="text" placeholder="Informe a descrição" class="form-control" value="{{categoria.descricao}}" disabled>
        </div>

        <div class="d-flex mt-3">
            <a class="btn btn-info w-10" [routerLink]="['/categoria/cadastro']" >voltar</a>
        </div>
    </form>
</div>

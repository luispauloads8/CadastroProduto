<div class="card rounded shadow-sm" id="card">

    <form [formGroup]="form">
        <div class="p-3">

            <div class="row g-3">
                
                <div class="form-group col-md-12">
                    <label>Descrição</label>
                    <input type="text" class="form-control"
                    placeholder="Informe a descrição"
                    formControlName="descricao"
                    [ngClass]="cssValidator(f.descricao)"/>
                    <div *ngIf="f.descricao?.errors?.required" class="invalid-feedback">
                        descrição é obrigatoria
                    </div>
                </div>

            </div>
        </div>

        <div class="card-footer">
            <div class="d-flex mt-3">
                <button class="btn btn-success w-10 mx-1" [disabled]="!form.valid" (click)="salvarGrupoConta()">Gravar</button>
                <a class="btn btn-info w-10" [routerLink]="['/grupoConta/cadastro']" >voltar</a>
            </div>                
        </div>
    </form>
</div>

<div class="card rounded shadow-sm" id="card">

    <form [formGroup]="form">
        <div class="p-3">


            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Empresa</label>
                    <input type="text" class="form-control" placeholder="Informe uma empresa"
                    [(ngModel)]="empresaFiltro"
                    [ngModelOptions]="{standalone: true}"
                    (input)="OnIputChangeEmpresa()"/>
                    <div class="dropdown-menu show"
                    *ngIf="empresasFiltradas?.length && !carregando">
                    <button
                    class="dropdown-item"
                    *ngFor="let empresa of empresasFiltradas"
                    (click)="selecionarEmpresa(empresa)">
                        {{empresa.razaoSocial}}
                    </button>
                    </div>
                    <div *ngIf="carregando" class="text-muted mt-2">carregando...</div>
                </div>
            </div>


            <div class="row g-3">

                <div class="form-group col-md-6">
                    <label>Descrição</label>
                    <input type="text" class="form-control"
                    placeholder="Informe a descrição"
                    formControlName="descricao"
                    [ngClass]="cssValidator(f.descricao)"
                    />
                    <div *ngIf="f.descricao?.errors?.required" class="invalid-feedback">
                        descrição é obrigatoria
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label>Grupo Contabil</label>
                    <input type="text"
                    class="form-control"
                    placeholder="Informe o grupo de conta"
                    [(ngModel)]="grupoFiltro"
                    [ngModelOptions]="{standalone: true}"
                    (input)="onInputChange()"/>
                    <div class="dropdown-menu show"
                    *ngIf="grupoContabilFiltradas.length && !carregando">
                    <button class="dropdown-item"
                    *ngFor="let grupoConta of grupoContabilFiltradas"
                    (click)="selecionaContaContabil(grupoConta)">
                        {{grupoConta.descricao}}
                    </button>
                </div>
                <div *ngIf="carregando" class="text-muted mt-2">carregando</div>
                </div>
            </div>

        </div>

        <div class="card-footer">
            <div class="d-flex mt-3">
                <button class="btn btn-success w-10 mx-1" [disabled]="!form.valid" (click)="salvarContaContabil()">Gravar</button>
                <a class="btn btn-info w-10" [routerLink]="['/contaContabil/cadastro']" >voltar</a>
            </div>                
        </div>
    </form>

</div>
